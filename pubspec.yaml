  flutter_local_notifications: ^15.1.1
  flutter_secure_storage: ^8.0.0
  permission_handler: ^11.0.0
  android_intent: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true